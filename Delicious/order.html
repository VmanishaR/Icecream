<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Order -->

<section class="order" >

    <h1 class="heading">order</h1>
  
    <form action="">
  
        <div class="box-container">
  
            <div class="box">
                <div class="inputBox">
                    <span>full name</span>
                    <input type="text" placeholder="enter your name">
                </div>
  
                <div class="inputBox">
                    <span>ice cream name</span>
                    <input type="text" placeholder="ice cream you want">
                </div>
  
                <div class="inputBox">
                    <span>order details</span>
                    <input type="text" placeholder="topings">
                </div>
  
                <div class="inputBox">
                    <span>your address</span>
                    <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                </div>
  
            </div>
  
            <div class="box">
                <div class="inputBox">
                    <span>your numer</span>
                    <input type="number" placeholder="enter your name number">
                </div>
  
                <div class="inputBox">
                    <span>quantity</span>
                    <input type="text" placeholder="how many you want">
                </div>
  
                <div class="inputBox">
                    <span>when you want</span>
                    <input type="datetime-local">
                </div>
                
            </div>
  
        </div>
        <input type="submit" value="order now" class="btn">
    </form>
  </section>
  
  <!-- Order -->
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
